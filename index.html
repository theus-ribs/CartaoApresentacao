<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus Ribeiro</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.png">

    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">

            <div class="avatar">
                <img id="userImg">
            </div>

            <h1 id="userName"></h1>
            <a id="userLinkGithub" target="_blank">
                <img id="github" src="images/github1.svg" alt="GitHub">
                <span id="userLogin"></span>
            </a>

            <p id="userBio"></p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://www.youtube.com/" target="_blank">
                        <div id="teste">
                            <img src="images/youtube.svg" alt="Youtube">
                        </div>
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="images/instagram.svg" alt="instagram">
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com/" target="_blank">
                        <img src="images/twitter.svg" alt="twitter">
                    </a>
                </li>
                <li class="linkedin">
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="images/linkedin.svg" alt="linkedin">
                    </a>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
